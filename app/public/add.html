<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>JockeyExpress</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron" style="text-align: center">
      <h1><span class="fa fa-bolt"></span> Jockey Express <span class="fa fa-bolt"></span></h1>
				<h3>Add a Horse!</h3>
				<hr>
				<a href="/" class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Search horses</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New horse</a>
				<a href="/all" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All horses</a>
				<a href="/long" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> Long horses</a>
        <a href="/short" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> Short horses</a>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title"><strong>Add horse</strong></h3>
						</div>

						<div class="card-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">Name</label>
									<input type="text" class="form-control" id="name" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Sire</label>
									<input type="text" class="form-control" id="sire" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Mare</label>
									<input type="text" class="form-control" id="mare" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Gender</label>
									<input type="text" class="form-control" id="gender" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Age</label>
									<input type="number" class="form-control" id="age" placeholder="">
								</div>
							</form>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-horse"></span> Add horse</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	<!-- Custom Script -->
	<script src="js/add.js" type="text/javascript"></script>
	</body>
</html>
