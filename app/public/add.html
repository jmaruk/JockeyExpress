<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>JockeyExpress</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css" media="screen" title="no title">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	</head>
	<body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" href="#">Jockey Express</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
				  
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					  <ul class="navbar-nav mr-auto">
						<li class="nav-item active">
						  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
						  <a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
						  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown
						  </a>
						  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						  </div>
						</li>
						<li class="nav-item">
						  <a class="nav-link disabled" href="#">Disabled</a>
						</li>
					  </ul>
					  <form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					  </form>
					</div>
				  </nav>
		
		<div class="container">

			<div class="jumbotron" style="text-align: center">
      <h1><span class="fa fa-bolt"></span> Jockey Express <span class="fa fa-bolt"></span></h1>
				<h3>JB Racing Stables</h3>
				<hr>
				<a href="/" class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Search horses</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New horse</a>
				<a href="/all" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All horses</a>
				<a href="/long" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> Long horses</a>
        <a href="/short" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> Short horses</a>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title"><strong>Add horse</strong></h3>
						</div>

						<div class="card-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">Name</label>
									<input type="text" class="form-control" id="name" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Sire</label>
									<input type="text" class="form-control" id="sire" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Mare</label>
									<input type="text" class="form-control" id="mare" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Gender</label>
									<input type="text" class="form-control" id="gender" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Age</label>
									<input type="number" class="form-control" id="age" placeholder="">
								</div>
							</form>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-horse"></span> Add horse</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	<!-- Custom Script -->
	<script src="js/add.js" type="text/javascript"></script>
	</body>
</html>
